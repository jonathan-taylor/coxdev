# Run all tests

name: Run tests (Linux)

# Controls when the workflow will run
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Set up Python  ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install coxdev
      run: |
        pip uninstall -y coxdev || true
        pip uninstall -y coxdev || true
    
        # 2. Delete the directory in site-packages directly
        # This is the only way to kill 'orphaned' files like _version.py
        PYTHON_SITE=$(python -c "import site; print(site.getsitepackages()[0])")
        rm -rf "$PYTHON_SITE/coxdev*"
        pip uninstall -y coxdev || true      
        pip install --upgrade pip
        pip install meson-python ninja meson pybind11 setuptools_scm pytest pandas joblib
        pip install .

    - name: Verify installed source
      run: |
        cd /tmp
        python -c "import coxdev.base; import inspect; print(inspect.getsourcefile(coxdev.base)); print(''.join(open(inspect.getsourcefile(coxdev.base)).readlines()[:20]))"

    - name: Debug Installation
      run: |
        cd /tmp
        python -c "import coxdev; print(f'Location: {coxdev.__file__}'); import os; print(f'Contents: {os.listdir(os.path.dirname(coxdev.__file__))}')"

    - name: Test coxdev
      run: |
        mkdir empty_dir
        cd empty_dir
        python -m pytest ../tests --test-size=100
